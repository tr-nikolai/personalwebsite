{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1>Blog</h1>
            {% for obj in object_list %}
                <a href="{{ obj.get_absolute_url }}">{{obj.title}}</a><br>
                {{obj.content}}<br>
                {{obj.timestamp}}<br>
                {{obj.updated}}<br>
                {{obj.id}}
                <hr>
                {% endfor %}
        </div>
    </div>
{% endblock content %}
