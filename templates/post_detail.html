{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{instance.title}}<br>
        {{instance.content}}<br>
        {{instance.timestamp}}<br>
        {{instance.updated}}<br>
        {{id}}
    </div>
</div>
{% endblock content %}
